
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JurassiCrysis</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="{% static 'frontend/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div id="boarddiv" class="maindiv">

         <!-- <div id = 'root'></div>-->

            <div class="position quitdiv btn btn-outline-danger btn-sm" onclick="redirectHome()">Quit</div>
                <div id="opp_hand" class='border position opphand'>

            </div>
            <div id='opp_eggs'  class='border position oppeggs'>

                <div class="border textalign">1</div>
                <div class="border textalign">2</div>
                <div class="border textalign">3</div>
                <div class="border textalign">4</div>
                <div class="border textalign">5</div>
                <div class="border textalign">6</div>
                <div class="border textalign">7</div>
                <div class="border textalign">8</div>
                <div class="border textalign">9</div>
                <div class="border textalign">9</div>

            </div>

            <div id="opp_event" class="position border singlecardbox oppeventbox">
                <div  class="border cardplayed"></div>
            </div>

            <div id ='opp_board' class="border position oppboard">
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>

            </div>

            <div id="opp_deck" class="border position oppdeck">
                <div class="border cardplayed"></div>
            </div>

            <div id='middle line'
                    style="border-top: 1px solid white; position: absolute; top: 50%; width: 100%;">
            </div>

            <div id="ply_event" class="border position plyevent">
                <div  class="border cardplayed"></div>
            </div>

            <div id ='ply_board' class="position border plyboard">
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
                <div  class="border cardplayed"></div>
            </div>

            <div id="ply_deck" class="border position plydeck">
                <div  class="border cardplayed"></div>
            </div>

            <div id='ply_eggs' class="border position plyeggs">
            </div>

            <div id='ply_hand' class="border position plyhand" >

            </div>
                
        </div>

        <div class="plytransition">
            <div><div class="caesarfont flexcontainer" style="font-size: 10vh; color: burlywood;">Jurassicrysis</div></div>
        </div>

        <div class="difficultypage flexcontainer aligncenter overhidden">

            <div id="heightCheck" class="flexcontainer aligncenter position glassdiv" style="display: none; width: 70vw;">
                <div class="navbarcolor flexcontainer aligncenter textalign"><h2 class="pangolinfont">For an optimal experience, please flip your device horizontally.</h2> </div>
                <div class="flexcontainer aligncenter"><button id="heightButton" onclick="acceptHeight()" type="button" class="btn btn-success btn-lg" disabled>Continue</button></div>
            </div>

            <div id="difficultybox" class="flexcontainer aligncenter position padding10 glassdiv" style="display: none;">
                <div class="caesarfont navbarcolor font10vh glow textalign">Choose difficulty</div>
                <div class="flexcontainer fl_spacearound">
                    <div class="buttondifficulty pulse margin10" onclick="difficultyOut('easy')">Easy</div>
                    <div class="buttondifficulty pulse margin10" onclick="difficultyOut()">Medium</div>
                    <div class="buttondifficulty pulse margin10" onclick="difficultyOut()">Hard</div>
                </div>
                <div class="textalign aligncenter pangolinfont navbarcolor margintop">The higher the difficulty, the higher the rewards!</div>
            </div>

            
            <div id="rps" class="flexcontainer aligncenter position textalign glassdiv padding10" style="display: none;">
                <div id="rpstitle" class="caesarfont navbarcolor font10vh flexcontainer aligncenter glow">Who goes first?</div>
                <div class="textalign aligncenter font5vh navbarcolor pangolinfont">Opponent</div>
                <div class="flexcontainer aligncenter">
                    <div id ="rpsImgDiv" class="rpsCardOpp margin10 flexcontainer aligncenter opacityAnim"><img id="rpsOppImg" class="rpsImgOpp" src="{% static 'frontend/images/icons/qmark.png' %}" alt=""></div>
                </div>
                
                <div id="separator" style="color: antiquewhite;">--------------</div>
                <div class="flexcontainer aligncenter">
                    <div id="rpscardrock" class="rpsCard margin10 flexcontainer aligncenter" data-rpschoice="rock"><img class="rpsImg" src="{% static 'frontend/images/icons/rock.png' %}" alt=""></div>
                    <div id="rpscardpaper" class="rpsCard margin10 flexcontainer aligncenter" data-rpschoice="paper"><img class="rpsImg" src="{% static 'frontend/images/icons/paper.png' %}" alt=""></div>
                    <div id="rpscarscissors" class="rpsCard margin10 flexcontainer aligncenter" data-rpschoice="scissors"><img class="rpsImg" src="{% static 'frontend/images/icons/scissors.png' %}" alt=""></div>
                </div>
                <div id="chooseOneDiv" class="textalign aligncenter font5vh navbarcolor pangolinfont">Choose one!</div>
            </div>
            
        </div>

        <script src="{% static 'frontend/play/main.js' %}"></script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="{% static 'frontend/transitions/playtransition.js' %}"></script>
        
    </body>
</html>
