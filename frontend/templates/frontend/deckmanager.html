{% extends "frontend/layout.html" %}
{% load static %}

{% block body %}

<section data-barba="container" data-barba-namespace="deckmanager">
    <div class="caesarfont navbarcolor font5vh flexcontainer aligncenter glow margin10">Deck Manager</div>
    <div id="maindmdiv" class="flexcontainer" style="justify-content: space-around;" style="width: 95%;">
        <div class="tradesbg padding10 fl_column" style="width: 45vw; height: 65vh; position: relative;">
                <div class="flexcontainer fl_spacearound" style="align-items: center;">
                        <div class="pangolinfont font5vh flexcontainer navbarcolor">Your deck</div>
                        <div class="pangolinfont font5vh flexcontainer navbarcolor">
                                <div id="deckLength"></div>
                                <div id="deckLengthIcon"></div>
                        </div>
                </div>
                <div id="deckContainer" class="flexcontainer" style="overflow-y: scroll; flex-wrap: wrap; justify-content: space-between;"></div>
                <div class="deckCatCount">
                        <div style="width: 17%; align-items: center;" class="flexcontainer fl_column pangolinfont">
                                <div id="caCardCount" class="font3vw pangolinfont" style="color:crimson"></div>
                                
                        </div>
                        <div style="width: 17%; align-items: center;" class="flexcontainer fl_column pangolinfont">
                                <div id="heCardCount" class="font3vw pangolinfont" style="color:green"></div>
                                 
                        </div>
                        <div style="width: 17%; align-items: center;" class="flexcontainer fl_column pangolinfont">
                                <div id="aqCardCount" class="font3vw pangolinfont" style="color:blue"></div>
                                 
                        </div>
                        <div style="width: 17%; align-items: center;" class="flexcontainer fl_column pangolinfont">
                                <div id="flCardCount" class="font3vw pangolinfont" style="color:lightskyblue"></div>
                               
                        </div>
                        <div style="width: 17%; align-items: center;" class="flexcontainer fl_column pangolinfont">
                                <div id="evCardCount" class="font3vw pangolinfont" style="color:purple"></div>
                                
                        </div>
                </div>
        </div>
        <div class="flexcontainer tradesbg padding10 fl_column" style="width: 45vw; height: 65vh; position: relative;">
                <div class="pangolinfont font5vh flexcontainer navbarcolor">Available cards</div>
                <div id="collContainer"></div>
        </div>
        

   </div>

   <div id="invalidAdd" class="tradesbg padding10">
           <div class="pangolinfont navbarcolor textalign margin10 flexcontainer" style="white-space: pre-line;"><h3>Maximum 2 identical cards per deck!</h3></div>
           <div class="flexcontainer"> <div id="closeInvalidAdd" class="flexcontainer font5vh caesarfont navbarcolor aligncenter glow margin10 padding10" style="width: fit-content">Close</div> </div>
   </div>

   <div id="addCard" class="transform10 position cardplayedDeck" style="visibility: hidden; z-index: 10; height: 36vh; width: 12vw;">
        <div class="borderDeck">
            <div class="interiorDeck interiorDeckPly">
                <div class="dinoIconCard"><img src="{% static 'frontend/images/icons/jcdinohead.png' %}" class="height100"></div>
                <div class="jclogotext">Jurassicrysis</div>
            </div>
        </div>
    </div>

    <div id="removeCard" class="transform10 position cardplayedDeck" style="visibility: hidden; z-index: 10; height: 36vh; width: 12vw;">
        <div class="borderDeck">
            <div class="interiorDeck interiorDeckOpp">
                <div class="dinoIconCard"><img src="{% static 'frontend/images/icons/jcdinohead.png' %}" class="height100"></div>
                <div class="jclogotext">Jurassicrysis</div>
            </div>
        </div>
    </div>


</section>

{% endblock %}
