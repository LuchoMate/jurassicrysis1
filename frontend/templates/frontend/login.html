{% extends "frontend/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-md-3 marginauto">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div class="form-group col-md-3 marginauto">
            <input class="form-control" type="password" name="password" placeholder="Password">
            
        </div>
        <br>
        <div class="center"><input class="btn btn-primary " type="submit" value="Login"></div>
    </form>

    <div class="center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div> 

{% endblock %}
